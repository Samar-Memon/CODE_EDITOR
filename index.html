<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="input">
            <div class="editor">
                <span class="span">HTML</span>
                <textarea id="htmlCode" onkeyup="codeRun()"></textarea>
            </div>
            <div class="editor">
                <span class="span">CSS</span>
                <textarea id="cssCode" onkeyup="codeRun()"></textarea>
            </div>
        </div>
        <div class="output">
            <span class="span">Output</span>
            <iframe id="outputScreen"></iframe>
        </div>
    </div>

    <script>
        window.onload = () => {
            const savedHTML = localStorage.getItem('HTML');
            const savedCSS = localStorage.getItem('CSS');

            if (savedHTML) {
                document.getElementById('htmlCode').value = savedHTML;
            }
            if (savedCSS) {
                document.getElementById('cssCode').value = savedCSS;
            }

            codeRun();
        };

        const codeRun = () => {
            let htmlCode = document.getElementById('htmlCode').value;
            let cssCode = document.getElementById('cssCode').value;
            let outputScreen = document.getElementById('outputScreen');

            localStorage.setItem('HTML', htmlCode);
            localStorage.setItem('CSS', cssCode);

            outputScreen.contentDocument.body.innerHTML = `${htmlCode} <style>${cssCode}</style>`;
        };
    </script>
</body>
</html>
